_schema-version: '3.2'
ID: haa
version: 0.0.1

parameters:
  enable-parallel-deployments: true

modules:
  # -------------- HANA ANALYTICS ADAPTER MODULE ---------------
  - name: haa-srv
  # ------------------------------------------------------------
    type: java
    path: srv
    build-parameters:
      builder: custom
      commands:
        - mvn -B package
      build-result: target/*.war
    parameters:
      memory: 1024M
      disk-quota: 1024M
      buildpack: sap_java_buildpack
    properties:
      TARGET_RUNTIME: tomee
      JBP_CONFIG_RESOURCE_CONFIGURATION: "['tomee/webapps/ROOT/WEB-INF/resources.xml': {'xsahaa-hdi-container':'HDI_COS_BIC'}]"
      PERSONALIZE_JWT: false
      USE_NAMED_USER: false
      SECONDARY_ROUTING_PERCENT: 0
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: haa-uaa
      - name: HDI_COS_BIC

  # ------------------ APP ROUTER MODULE -----------------------
  - name: haa
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 1024M
    properties:
      CORS: '[{"uriPattern": "^/sap/bc/ina/(.*)$", "allowedOrigin": [{"host":"*", "protocol":"https"}], "allowedMethods": ["GET", "POST", "OPTIONS"], "allowedHeaders": ["Origin", "Accept", "X-Requested-With", "Content-Type", "Access-Control-Request-Method", "Access-Control-Request-Headers", "Authorization", "X-Sap-Cid", "X-Csrf-Token"], "exposeHeaders": ["Accept", "Authorization", "X-Requested-With", "X-Sap-Cid", "Access-Control-Allow-Origin", "Access-Control-Allow-Credentials", "X-Csrf-Token", "Content-Type"]}]'
      COOKIES: '{"SameSite": "None"}'
      INCOMING_CONNECTION_TIMEOUT: 60000
    requires:
      - name: haa-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 60000
          forwardAuthToken: true

resources:
  - name: haa-uaa
    type: com.sap.xs.uaa
    parameters:
      path: ./xs-security.json
  - name: HDI_COS_BIC
    type: org.cloudfoundry.existing-service