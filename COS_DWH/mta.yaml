_schema-version: '2.1'
ID: COS_DWH
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
      - name: remote-grant-service
  - name: jobs
    type: nodejs
    path: jobs
    provides:
      - name: jobs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
resources:
  - name: hdi_db
    type: com.sap.xs.hdi-container
    parameters:
      service-name: HDI_COS_DWH
      config:
        schema: COS_DWH
        makeUniqueName: false
    properties:
      hdi-container-name: '${service-name}'
  - name: remote-grant-service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: remote-grant-service
  - name: myjobxsjs-uaa
    type: com.sap.xs.uaa-space

