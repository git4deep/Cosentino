_schema-version: '2.1'
ID: COS_DWH
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
        properties:
           TARGET_CONTAINER: ~{hdi-container-name}
      - name: remote-grant-service
  - name: jobs
    type: nodejs
    path: jobs
    provides:
      - name: jobs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_db
      - name: SSFF
      - name: Intranet
      - name: IntranetKPI
      - name: Testing
      - name: myjobxsjs-uaa
      - name: jobScheduler
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'

resources:
  - name: hdi_db
    type: com.sap.xs.hdi-container
    parameters:
      service-name: HDI_COS_DWH
      config:
        schema: COS_DWH
        makeUniqueName: false
    properties:
      hdi-container-name: '${service-name}'
  - name: remote-grant-service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: remote-grant-service
  - name: myjobxsjs-uaa
    type: com.sap.xs.uaa-space
  - name: SSFF
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: SSFF
    properties:
      xshttpdest-SSFF-service-name: '${service-name}'
  - name: Intranet
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: Intranet
    properties:
      xshttpdest-Intranet-service-name: '${service-name}'
  - name: IntranetKPI
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: IntranetKPI
    properties:
      xshttpdest-IntranetKPI-service-name: '${service-name}'
  - name: Testing
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: Testing
    properties:
      xshttpdest-Testing-service-name: '${service-name}'
  - name: jobScheduler
    type: com.sap.xs.job-scheduler
    parameters:
      service-plan: standard